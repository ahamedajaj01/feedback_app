{% extends 'base.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this feedback?</p>
    <button class="btn btn-danger" type="submit">Delete</button>
    <a class="btn btn-secondary" href="{% url 'my_feedback' %}">Cancel</a>
</form>

{% endblock content %}

{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>{% block title %}{% endblock %}</title>
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar section -->
    {% include "navbar.html" %}

  <div class="container-fluid">
      <div class="row">

        {# Optional sidebar block. Child templates can override this. #}
        {% block sidebar %}
        <!-- empty by default -->
        {% endblock sidebar %}

        <!-- main content area: if sidebar overridden, layout expects sidebar col, otherwise full width -->
        <main id="main-content" class="{% block main_class %}col-12{% endblock main_class %} px-md-4 py-4">
          {% block content %}{% endblock content %}
        </main>
      </div>
    </div>


    <!-- Footer section -->
  {% include "footer.html" %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  </body>
</html>
